events4loadControl:
  - eventName: "LIMITATION loadControlEvent"
    programID: "44"
    intervalPeriod:
      start: "0"
      duration: "PT4H"
    payloadDescriptors:
      - payloadType: "DISPATCH_SETPOINT"
        units: "KW"
    intervals:
      - id: 0
        payloads:
          - type: "DISPATCH_SETPOINT"
            values: [ 0 ]
  - eventName: "REDUCTION loadControlEvent"
    programID: "44"
    intervalPeriod:
      start: "0"
      duration: "PT4H"
    payloadDescriptors:
      - payloadType: "DISPATCH_SETPOINT_RELATIVE"
        units: "KW"
    intervals:
      - id: 0
        payloads:
          - type: "DISPATCH_SETPOINT_RELATIVE"
            values: [ 20 ]

events4loadControlWithReporting:
  - eventName: "REDUCTION loadControlEvent"
    programID: "44"
    intervalPeriod:
      start: "0"
      duration: "PT4H"
    payloadDescriptors:
      - payloadType: "DISPATCH_SETPOINT_RELATIVE"
        units: "KW"
    intervals:
      - id: 0
        payloads:
          - type: "DISPATCH_SETPOINT_RELATIVE"
            values: [ 20 ]
    reportDescriptors:
      - payloadType: USAGE
        readingType: "DIRECT_READ"
        aggregate: false
        startInterval: -1
        numIntervals: -1
        frequency: 1
        repeat: 1
        historical: false
      - payloadType: DEMAND
        readingType: "DIRECT_READ"
        aggregate: false
        startInterval: -1
        numIntervals: -1
        frequency: 1
        repeat: 1
        historical: false

